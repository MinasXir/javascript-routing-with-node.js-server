<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minas Xirakias</title>
    <link rel="icon" href="favv.svg" sizes="any" type="image/svg+xml" />
    <link rel="icon" type="image/png" href="favv.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      //start from home when refresh
      window.history.replaceState({}, "name", ["/mywebsite"]);

      //select app view
      const view = document.getElementById("view");

      //select all buttons
      const activeRoutes = Array.from(document.querySelectorAll("[route]"));

      //Function
      function navigate(eEvent) {
        const route = eEvent.target.attributes[0].value;
        const routInfo = myFirstRouter.routes.filter((r) => {
          return r.path === route;
        })[0];
        if (!routInfo) {
          alert("No content here");
        } else {
          window.history.pushState({}, "name", routInfo.path);
          view.innerHTML = `<div class="${routInfo.class}">${routInfo.teamplate} </div>`;
        }
        changLogo();
      }
      //click event trigers navigation
      activeRoutes.forEach((route) => {
        route.addEventListener("click", navigate, true);
      });
      function changLogo() {
        const logo = document.querySelector(".logo h1");
        if (window.location.pathname === "/mywebsite") {
          logo.innerHTML = "Home";
        }
        if (window.location.pathname === "/about") {
          logo.innerHTML = "About";
        }
        if (window.location.pathname === "/contact") {
          logo.innerHTML = "Contact";
        }
      }

      //data constructor
      const Router = function (name, routes) {
        return {
          name: name,
          routes: routes,
        };
      };
      const myFirstRouter = new Router("myFirstRouter", [
        {
          path: "/mywebsite",
          name: "Root",
          class: "home",
          teamplate: home(),
        },
        {
          path: "/about",
          name: "About",
          class: "about",
          teamplate: about(),
        },
        {
          path: "/contact",
          name: "Contact",
          class: "contact",
          teamplate: contact(),
        },
      ]);
      //Home page as starting point
      const currentPath = window.location.pathname;
      if (currentPath === "/mywebsite") {
        view.innerHTML = `<div class="${
          myFirstRouter.routes[0].class
        }">${home()} </div>`;
      }
      //Static pages
      function home() {
        return `<div class="homeContent"><span>Hey!</span>
    <p>My name is Minas, thank you for
      visting my page</p>
  </div>`;
      }
      function about() {
        return `About page`;
      }
      function contact() {
        return `Contact page`;
      }
    });
  </script>

  <body>
    <div class="nav">
      <div class="logo">
        <h1>Welcome</h1>
      </div>

      <div class="links">
        <button route="/mywebsite">Home</button>
        <button route="/about">About</button>
        <button route="/contact">Contact</button>
      </div>
    </div>
    <div id="view"></div>
  </body>
</html>
