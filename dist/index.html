<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: rgb(243, 243, 243);
      color: #858585;
      font-family: Arial, Helvetica, sans-serif;
    }
    .nav {
      height: 10vh;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .links {
      width: 45vw;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    button {
      outline: none;
      border: none;
      background-color: transparent;
    }
    .logo {
      margin-left: 5%;
    }
    .home,
    .about,
    .contact {
      width: 100vw;
      height: 90vh;
    }
    span {
      font-size: 400px;
    }
  </style>
  <script>
    window.onload = () => {
      window.history.replaceState({}, "name", ["/"]);
      const view = document.getElementById("view");
      const activeRoutes = Array.from(document.querySelectorAll("[route]"));

      function navigate(eEvent) {
        const route = eEvent.target.attributes[0].value;
        const routInfo = myFirstRouter.routes.filter((r) => {
          return r.path === route;
        })[0];
        console.log(routInfo);
        if (!routInfo) {
          alert("No content here");
        } else {
          window.history.pushState({}, "name", routInfo.path);
          view.innerHTML = `<div class="${routInfo.class}">${routInfo.teamplate} </div>`;
        }
      }

      activeRoutes.forEach((route) => {
        route.addEventListener("click", navigate, true);
      });
      const Router = function (name, routes) {
        return {
          name: name,
          routes: routes,
        };
      };
      const myFirstRouter = new Router("myFirstRouter", [
        {
          path: "/",
          name: "Root",
          class: "home",
          teamplate: home(),
        },
        {
          path: "/about",
          name: "About",
          class: "about",
          teamplate: about(),
        },
        {
          path: "/contact",
          name: "Contact",
          class: "contact",
          teamplate: contact(),
        },
      ]);
      const currentPath = window.location.pathname;
      if (currentPath === "/") {
        view.innerHTML = `<div class="${
          myFirstRouter.routes[0].class
        }">${home()} </div>`;
      }

      function home() {
        return `<span>HEY</span>`;
      }
      function about() {
        return `<p>You are on About Page Nigga</p>`;
      }
      function contact() {
        return `<p>You are on Contact Page</p>`;
      }
    };
  </script>

  <body>
    <div class="nav">
      <div class="logo">
        <h1>Minas Xirakias</h1>
      </div>
      <div class="links">
        <button route="/">Home</button>
        <button route="/about">About</button>
        <button route="/contact">Contact</button>
      </div>
    </div>
    <div id="view"></div>
  </body>
</html>
